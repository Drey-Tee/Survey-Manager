<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Records</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Created At</th>
        <th>Survey ID</th>
        <th>Survey Name</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for question in questions %}
    <tr>
        <td>{{ question.created_at }}</td>
        <td>{{ question.survey_id }}</td>
        <td>
<!--            <a href="/create_q/{{question.survey_name }}">{{question.survey_name}}</a>-->
            <a href="/create_q/{{question.id}}"><span class="glyphicon glyphicon-pencil">{{question.survey_name}}</span></a>

        </td>
        <td>{{question.updated_at }}</td>
        <td>
            <a href="/edit_q/{{question.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
            <a href="/delete_q/{{ question.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/question" class="btn btn-primary">Add New Record</a></center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
