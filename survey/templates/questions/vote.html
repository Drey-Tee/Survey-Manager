{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
                {% load static %}
            </div>

            <div class="panel-body">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                      crossorigin="anonymous">
                <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ question.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr/>

                        <form method="POST" class="post-form" action="/results/{{question.id}}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="survey" value="option1" required>
                                        {{ question.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="survey" value="option2">
                                        {{ question.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="survey" value="option3">
                                        {{ question.option_three }}
                                    </label> &nbsp;
                                </div>
                            </div>

                            <hr/>

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                    crossorigin="anonymous"></script>

        </div>
    </div>
</div>
{% endblock %}
